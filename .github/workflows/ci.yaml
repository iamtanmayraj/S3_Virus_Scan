name: CI

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov || true

      - name: Verify Python imports
        run: |
          python -c "import boto3; print('âœ“ boto3 imported successfully')"
          python -c "import os, subprocess, tempfile, shutil, logging; print('âœ“ Standard library imports successful')"

      - name: Check Lambda handler syntax
        run: |
          python -m py_compile python/virus_check.py
          echo "âœ“ Lambda function syntax is valid"

      - name: Run tests (if available)
        continue-on-error: true
        run: |
          if [ -f "tests.py" ] || [ -f "test_*.py" ] || [ -d "tests" ]; then
            pytest tests/ || pytest test_*.py || python tests.py
          else
            echo "âš  No test files found, skipping tests"
          fi

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (for validation)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        continue-on-error: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan (dry-run)
        run: |
          terraform plan \
            -var="aws_region=us-east-1" \
            -var="s3_bucket_name=test-bucket" \
            -no-color \
            -out=tfplan
        continue-on-error: true

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            let planOutput = 'Terraform plan completed successfully';
            try {
              if (fs.existsSync('tfplan')) {
                planOutput = 'Terraform plan file generated';
              }
            } catch (error) {
              planOutput = 'Could not generate terraform plan';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `#### Terraform Plan ðŸ¤–\n${planOutput}`
            })
